            <script>
                function updateClock() {
                    var currentTimeElement = document.getElementById('currentTime');
                    var timeNow = new Date();

                    var hours = timeNow.getHours();
                    var minutes = timeNow.getMinutes();
                    var day = timeNow.toLocaleDateString('pl-PL', { weekday: 'long' });
                    var month = timeNow.toLocaleDateString('pl-PL', { month: 'long' });
                    var dayOfMonth = timeNow.getDate();

                    // Dodaje zero przed minutami, jeśli są jednocyfrowe
                    minutes = minutes < 10 ? '0' + minutes : minutes;

                    var currentTimeString = hours + ':' + minutes;
                    var dateString = day + ', ' + month + ' ' + dayOfMonth;

                    currentTimeElement.innerHTML = '<h1>' + currentTimeString + '</h1><span>' + dateString + '</span>';
                }

                //aktualizacja zegara co sekundę
                setInterval(updateClock, 1000);

                //aktualizacja zegara od razu po załadowaniu strony
                window.onload = updateClock;
            </script>
